name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 1 * * *'

permissions:
  contents: read

jobs:
  specs:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '4.0'
          - '3.4'
          - '3.3'
          - '3.2'
        polling_mode:
          - 'thread'
          - 'fiber'
        include:
          - ruby: '3.4'
            polling_mode: 'thread'
            coverage: 'true'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install package dependencies
        run: "[ -e $APT_DEPS ] || sudo apt-get install -y --no-install-recommends $APT_DEPS"

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true
          bundler: 'latest'
          self-hosted: false

      - name: Run Kafka with Docker Compose
        run: |
          docker compose up -d || (sleep 5 && docker compose up -d)

      - name: Wait for Kafka
        run: sleep 15

      - name: Install latest bundler
        run: |
          gem install bundler --no-document
          gem update --system --no-document
          bundle config set without 'tools benchmarks docs'

      - name: Bundle install
        run: |
          bundle config set without development
          bundle install --jobs 4 --retry 3

      - name: Run all tests
        env:
          GITHUB_COVERAGE: ${{matrix.coverage}}
          FD_POLLING: ${{ matrix.polling_mode == 'fiber' && 'true' || 'false' }}
        run: bundle exec rspec

      - name: Run integration tests
        env:
          FD_POLLING: ${{ matrix.polling_mode == 'fiber' && 'true' || 'false' }}
        # Exclude oauth_token_refresh - requires separate Keycloak + OAuth Kafka infrastructure
        run: ./bin/integrations --exclude oauth_token_refresh

      - name: Check Kafka logs for unexpected warnings
        run: bin/verify_kafka_warnings

      - name: Check test topics naming convention
        run: bin/verify_topics_naming

  rubocop:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop

  yard-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - name: Run yard-lint
        run: bundle exec yard-lint lib/

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - rubocop
      - specs
      - yard-lint
    steps:
      - name: Check all jobs passed
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'skipped')
        run: exit 1
      - run: echo "All CI checks passed!"
