# frozen_string_literal: true

plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-spec_structure
  - rubocop-thread_safety

inherit_gem:
  standard: config/base.yml
  standard-performance: config/base.yml
  standard-rspec: config/base.yml

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Include:
    - "**/*.rb"
    - "**/*.gemspec"
    - "**/Gemfile"
    - "**/Rakefile"
    - Gemfile.lint

# Disabled departments - not a Rails project, no Capybara/FactoryBot
Capybara:
  Enabled: false

FactoryBot:
  Enabled: false

RSpecRails:
  Enabled: false

# Layout
Layout/LineLength:
  Max: 100

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

# Lint
Lint/RescueException:
  Exclude:
    - lib/waterdrop/producer/transactions.rb

# RSpec
RSpec:
  Exclude:
    - spec/integrations/**/*

RSpec/ExampleLength:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/NestedGroups:
  Max: 4

RSpec/NoExpectationExample:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

# Style
Style/SlicingWithRange:
  Exclude:
    - bin/integrations

# SpecStructure
SpecStructure/SpecFileExists:
  Exclude:
    - lib/waterdrop/clients.rb
    - lib/waterdrop/helpers.rb
    - lib/waterdrop/instrumentation.rb
    - lib/waterdrop/instrumentation/callbacks.rb
    - lib/waterdrop/instrumentation/vendors.rb
    - lib/waterdrop/instrumentation/vendors/datadog.rb

SpecStructure/SourceFileExists:
  Exclude:
    - spec/support/**/*
    - spec/integrations/**/*

# ThreadSafety
ThreadSafety/ClassAndModuleAttributes:
  Enabled: false

ThreadSafety/ClassInstanceVariable:
  Enabled: false

ThreadSafety/NewThread:
  Enabled: false
